name: Auto-Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build production bundle
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "ðŸ“¦ Build artifacts:"
          ls -lh dist/ | head -20
          echo ""
          echo "ðŸ“„ Key files:"
          test -f dist/index.html && echo "âœ“ index.html" || echo "âœ— index.html missing"
          test -f dist/CNAME && echo "âœ“ CNAME" || echo "âœ— CNAME missing"
          test -f dist/robots.txt && echo "âœ“ robots.txt" || echo "âœ— robots.txt missing"
          test -f dist/sitemap.xml && echo "âœ“ sitemap.xml" || echo "âœ— sitemap.xml missing"
      
      - name: Configure Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment Summary
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Deploying to GitHub Pages..."
          echo "ðŸŽ‰ Site will be available at: https://gate7.vn"
          echo ""
          echo "ðŸ“Š Summary:"
          echo "  - Build: build-simple.js (zero dependencies)"
          echo "  - Assets: Self-hosted (GitHub Pages)"
          echo "  - Deployment: Automatic"
          echo "  - Branch: main"
          echo "  - Domain: gate7.vn"
